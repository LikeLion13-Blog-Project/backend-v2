name: Deploy v2

on:
  push:
    branches:
      - deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # JDK 설치
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Jar 파일 빌드
      - name: Build JAR
        run: |
          chmod +x gradlew  # Gradle 실행 권한 부여
          ./gradlew clean build -x test  # 테스트 제외

      # 도커 이미지 빌드
      - name: Build and Push Docker Image
        run: |
          docker build --no-cache -t naaadang/blog-app-v2:latest .
          docker login -u "${{ secrets.DOCKER_USERNAME }}" -p "${{ secrets.DOCKER_PASSWORD }}"
          docker push naaadang/blog-app-v2:latest

      # SSH 키
      - name: 🛠️ Save SSH Key and Set Permissions
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ls -al ~/.ssh  # 디버깅용

      # EC2에 배포(SSH 접속)
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ubuntu
          key: ${{ secrets.SERVER_KEY }}
          port: 22
          script: |
            echo "EC2 접속 성공!"
            cd ~/v2
            docker-compose down
            docker pull naaadang/blog-app-v2:latest
            docker-compose up -d 
            docker image prune -f
            docker ps